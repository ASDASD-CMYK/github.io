<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试成绩查询</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
            background-color: #f5f7f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            border: 1px solid #c3c3c3;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 20px;
        }
        
        .profile {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .avatar-icon {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
        }
        
        .avatar-icon:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: #ddd;
            border-radius: 50% 50% 0 0;
            bottom: -15px;
            left: 0;
        }
        
        .user-info {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }
        
        .id-info {
            margin-top: 10px;
            color: #666;
        }
        
        .id-info span {
            margin-right: 10px;
            color: #333;
        }
        
        .id-info .separator {
            color: #4a90e2;
            margin: 0 10px;
        }
        
        .page-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 0;
            margin: 0;
        }
        
        .result-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .result-table td {
          border: 1px solid #c3c3c3;
            padding: 50px 20px;
            text-align: center;
        }
        
        .result-table tr td:first-child {
            width: 60%;
        }
        
        .score {
            color: #f5a623;
            font-size: 18px;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn-return {
            background-color: white;
            border: 1px solid #4a90e2;
            color: #4a90e2;
            padding: 8px 30px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <div class="avatar">
                    <div class="avatar-icon"></div>
                </div>
                <div class="user-info">
                    <h2 class="user-name">李<br>雪<br>霖</h2>
                    <div class="id-info">
                        <span class="separator">|</span> 准考证号：
                        <span class="separator">|</span> 身份证号：410183199802017060
                        <span class="separator">|</span> 考生号：106945125400009
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h1 class="page-title">西藏自治区2025年全国硕士研究生招生考试（初试）成绩查询</h1>
        </div>
        
        <div class="card">
            <table class="result-table">
                <tr>
                    <td>管理类综合能力</td>
                    <td><span class="score">0</span></td>
                </tr>
                <tr>
                    <td>英语（二）</td>
                    <td><span class="score">86</span></td>
                </tr>
                <tr>
                    <td>总成绩</td>
                    <td><span class="score">86</span></td>
                </tr>
            </table>
            
            <div class="btn-container">
                <button class="btn-return">返回</button>
            </div>
        </div>
    </div>
</body>
</html>
